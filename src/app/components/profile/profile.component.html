<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Angular App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <header>
    <mat-toolbar>
      <span style="color: chartreuse;">Rickmash</span>
      <div style="flex-grow: 1"></div> <!-- สร้างพื้นที่เพิ่มเติมให้ปุ่มต่อทางขวา -->
      <button (click)="toVote()" style="background-color: rgb(241, 135, 6); color: black; margin-left: 10px;" mat-flat-button>VOTE</button>
      <button (click)="toProfile()" style="background-color: rgb(255, 255, 255); color: black; margin-left: 10px;" mat-flat-button>Profile</button>
      <button (click)="logout()" style="background-color: rgb(255, 255, 255); color: black; margin-left: 10px;" mat-flat-button>Logout</button>
      
    </mat-toolbar>
  </header>
  <body>
    <div class="container">
      
        <div class="row justify-content-center">
          <div class="col text-center">
            <div style="background-color: white; padding: 1px; border-radius: 20px; width: 15%; margin-left: 42.5%; margin-top: 10px;">
              <h3>PROFILE</h3>
            </div>
          </div>
        </div>
      </div>

      
      <div class="row">
        <div class="col" style="background-color: white; margin-top: 20px; height: 180px; position: relative;">
          <img [src]="pictureData[0]?.profile" style="width: 160px; margin-left: 150px; margin-top: 10px; border-radius: 50%; height: 160px;">
          <h3 class="user-name">USER: {{ pictureData[0]?.first_name }} {{ pictureData[0]?.last_name }}</h3>
          <button (click)="toEdit(userId)" style="background-color: gray; color: black; margin-left: 20px; margin-top: 100px;" mat-flat-button>Edit Profile</button>
          <button (click)="toUpload(userId)" style="background-color: gray; color: black; margin-left: 50px; margin-top: 100px;" mat-flat-button>Upload Photo</button>
        </div>
      </div>
      
      

      <div class="row justify-content-center">
        <div class="col text-center">
          <div style="background-color: white; padding: 1px; border-radius: 20px; width: 15%; margin-left: 42.5%; margin-top: 5px;">
            <h3>PHOTO</h3>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col" *ngFor="let item of pictureData.slice(0, 3)" style="background-color: white; margin-top: 5px; position: relative; text-center;">
          <div *ngIf="item" class="text-center">
            <!-- กำหนดความกว้างและความสูงของภาพ -->
            <img [src]="item.picture" alt="Profile Picture" style="width: 200px; height: 200px;">
          </div>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col" *ngFor="let item of pictureData.slice(3, 5)" style="background-color: white; position: relative; text-center;">
          <div *ngIf="item" class="text-center">
            <!-- กำหนดความกว้างและความสูงของภาพ -->
            <img [src]="item.picture" alt="Profile Picture" style="width: 200px; height: 200px;">
          </div>
        </div>
      </div>
      
      

      
      
      
      
      
      
  </body>
</html>

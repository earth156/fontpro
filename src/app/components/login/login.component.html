<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <img src="https://playtusu.com/wp-content/uploads/2022/07/rick-and-morty-yeni-sezon-1310x800.png" alt="Login" class="mb-4 circle-image">
            <h4 class="text-center mb-4">Login</h4>
            <form>
              <div class="mb-3">
                
                <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="mail"></mat-icon>
                <label for="email" class="form-label">Email</label> -->
                <div class="input-group">
                  <input type="email" class="form-control" id="email" placeholder="Email:" #email name="email">
                </div>
              </div>
              <div class="mb-3">
                <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="lock"></mat-icon>
                <label for="password" class="form-label">Password</label> -->
                <div class="input-group">
                  
                  <input type="password" class="form-control" id="password" placeholder="Password:" #password name="password">
                </div>
              </div>
              <button style="background-color:  rgb(225, 255, 181);width: 380px; color: black; margin-top: 10px; border-radius: 10px;" type="button"  mat-flat-button (click)="checklogin(email.value, password.value)">Login</button>
              <!-- <button style="background-color:  rgb(225, 255, 181);width: 370px; color: black; margin-top: 10px; margin-left: 5px;" mat-flat-button (click)="checklogin(email.value, password.value)">Login</button> -->

              <button (click)="check()" style="background-color: rgb(255, 255, 255); color: black; margin-left: 145px; " mat-flat-button>Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

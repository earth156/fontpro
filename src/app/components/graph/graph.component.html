
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
  <mat-toolbar>
    <span style="color: chartreuse;">Rickmash</span>
    <div style="flex-grow: 1"></div>
    <button (click)="toProfile()" style="background-color: rgb(255, 255, 255); color: black; margin-left: 10px;" mat-flat-button>Profile</button>
    <button (click)="logout()" style="background-color: rgb(255, 255, 255); color: black; margin-left: 10px;" mat-flat-button>Logout</button>
  </mat-toolbar>
</header>
<body>
  <div class="container">
    <img src="https://images5.alphacoders.com/130/1308914.jpeg" alt="Your Image" class="image">
    <button class="edit-button">Edit Photo</button>
    <div class="custom-text">ควยโปรเจ็ค</div>
    <div class="date">
      <!-- เพิ่ม CanvasJS Chart ตรงนี้ -->
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>

  <!-- นำเข้าไลบรารี CanvasJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
</body>
</html>

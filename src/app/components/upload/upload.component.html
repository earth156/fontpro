<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <img src="https://playtusu.com/wp-content/uploads/2022/07/rick-and-morty-yeni-sezon-1310x800.png"  alt="Uploaded Image" class="mb-4 circle-image" >
                <h4 class="text-center mb-4">Upload Photo</h4>
                <form>
                  <div class="input-group">
                    <input placeholder="URL or File:" class="form-control" type="text" [(ngModel)]="picture" name="pictureUrl">
                  </div>
                  <div class="btn-signup">
                    <button style="background-color:  rgb(225, 255, 181);width: 375px; color: black; margin-top: 10px; margin-left: 5px; border-radius: 10px;" mat-flat-button (click)="uploadProfilePicture()">Upload</button>
                  </div>
                  <button style="margin-top: 10px; margin-left: 5px;" mat-flat-button (click)="check(userId)">Back</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
